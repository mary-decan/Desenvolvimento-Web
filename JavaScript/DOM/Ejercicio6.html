<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-Galeria</title>
    <link rel="stylesheet" href="style6.css" />
  </head>
  <body>
    <h1>Mini-Galeria de Imagens</h1>

    <div class="main-image-container">
      <img
        id="mainImage"
        src="./img/richprincipal.jpeg"
        alt="Imagem Principal"
        class="main-image"
      />
    </div>

    <hr />

    <div class="thumbnails-container">
      <img src="./img/rich1.jpeg" alt="Miniatura 1" class="thumbnail" />
      <img src="./img/rich2.jpeg" alt="Miniatura 2" class="thumbnail" />
      <img src="./img/rich3.jpeg" alt="Miniatura 3" class="thumbnail" />
      <img src="./img/rich4.jpeg" alt="Miniatura 4" class="thumbnail" />
    </div>

    <script src="script6.js"></script>
  </body>
</html>
