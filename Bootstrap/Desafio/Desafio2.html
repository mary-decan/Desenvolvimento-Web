<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Apresentação Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .vh-100-custom {
            min-height: 100vh;
        }
        .card-img-top {
            height: 150px;
            width: 150px;
            object-fit: cover;
            border-radius: 50%; 
            margin: 20px auto 10px auto;
            display: block;
            border: 4px solid var(--bs-primary);
        }
    </style>
</head>
<body>

    
    <div class="container d-flex justify-content-center align-items-center vh-100-custom p-4">

      
        <div class="card shadow-lg" style="max-width: 400px; border-radius: 1rem;">
           
            <img src="https://placehold.co/150x150/0d6efd/ffffff?text=DEV" class="card-img-top" alt="" onerror="this.onerror=null;this.src='https://placehold.co/150x150/0d6efd/ffffff?text=Avatar';">

            <div class="card-body">
                
                <h3 class="card-title text-center mt-3 text-primary fw-bold">Mariangel Soutte</h3>
                <p class="card-text text-center text-muted mb-4">
                    Desenvolvedor Full Stack | Entusiasta de Tecnologias Web Modernas.
                </p>

        
                <h5 class="text-center text-secondary mb-3">Habilidades Chave</h5>
                <ul class="list-group list-group-flush border-top border-bottom">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        JavaScript & TypeScript
                        <span class="badge bg-success rounded-pill">Expert</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        React e Next.js
                        <span class="badge bg-info rounded-pill">Front-End</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Node.js e Express
                        <span class="badge bg-warning rounded-pill">Back-End</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Design Responsivo (Bootstrap/Tailwind)
                        <span class="badge bg-danger rounded-pill">UI/UX</span>
                    </li>
                </ul>
            </div>

       
            <div class="card-footer bg-light border-0 pt-0 pb-3 px-3">
                
                <button type="button" class="btn btn-primary w-100 mt-3 py-2 fw-bold" onclick="alert('Funcionalidade de contato simulada.')">
                    Entre em Contato
                </button>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" xintegrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
