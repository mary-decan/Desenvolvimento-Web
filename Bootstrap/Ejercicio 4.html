<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        .container{

        }

        .col-6{
            background-color: rgb(255, 238, 0);

            padding: 20px;
        }

        .col-3{
            background-color: palevioletred (255, 238, 0);
            border: 3px solid white (219, 49, 49);
            padding: 20px; 
        }


    </style>
</head>
<body>

    <div class="container">
        <div class="col-6">50% desktop, 100% mobile</div>
        <div class="col-6">50% desktop, 100% mobile</div>
    </div>

    <div class="container">
        <div class="col-6">50% desktop, 100% mobile</div>
        <div class="col-6">50% desktop, 100% mobile</div>
    </div>


    <div class="row">
        <div class="col-3">Column 1</div>
        <div class="col-3">Column 2</div>
        <div class="col-3">Column 3</div>
      </div>
