<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Responsiva de 12 Colunas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e6e6e6;
            margin: 0;
            padding: 20px;
        }

        .main-container {
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin: 30px 0 15px;
            color: #333;
        }

        hr {
            border: none;
            height: 1px;
            background-color: #ccc;
            margin: 30px 0;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap; 
            margin-bottom: 10px;
        }

        .col {
            padding: 15px 10px;
            text-align: center;
            color: white;
            font-weight: bold;
            box-sizing: border-box; 
            margin: 5px; 
            
            width: calc(100% - 10px); 
        }

        .verde { background-color: #4CAF50; }
        .morado { background-color: #9C27B0; }
        .coral { background-color: #FF7043; } 
        .ciano { background-color: #4DB6AC; } 
        .azul { background-color: #3F51B5; } 
        .escuro { background-color: #455A64; } 

        .codigo-simulado {
            background-color: #d0d0d0;
            border: 1px solid #c0c0c0;
            padding: 15px;
            margin-bottom: 30px;
            white-space: pre;
            font-family: monospace;
            font-size: 14px;
            color: #555;
            position: relative;
        }
        .botao-simulado {
            background-color: #3F51B5;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            margin-left: auto;
        }
        
        @media (min-width: 768px) {
            
            .row {
                margin: 0 -5px 10px;
            }

            .col-6-d {
                width: calc(50% - 10px); 
            }

            .col-4-d {
                width: calc(33.3333% - 10px);
            }
        }
    </style>
</head>
<body>

    <div class="main-container">

        <h2>Exercício 1</h2>
        
        <div class="row">
            <div class="col col-6-d verde">50% desktop, 100% mobile</div>
            <div class="col col-6-d verde">50% desktop, 100% mobile</div>
        </div>
        <div class="row">
            <div class="col col-6-d morado">50% desktop, 100% mobile</div>
            <div class="col col-6-d morado">50% desktop, 100% mobile</div>
        </div>
        
       
        <hr>

        <h2>Exercício 2</h2>
        
        <div class="row">
            <div class="col col-4-d coral">Columna 1</div>
            <div class="col col-4-d coral">Columna 2</div>
            <div class="col col-4-d coral">Columna 3</div>
        </div>
        <div class="row">
            <div class="col ciano">Columna 1</div>
        </div>
        <div class="row">
            <div class="col ciano">Columna 2</div>
        </div>
        <div class="row">
            <div class="col ciano">Columna 3</div>
        </div>
        
    

        <hr>

        <h2>Exercício 3</h2>
        <div class="row">
            <div class="col col-6-d azul">Columna 1</div>
            <div class="col col-6-d azul">Columna 2</div>
        </div>
        <div class="row">
            <div class="col escuro">Columna 1</div>
        </div>
        <div class="row">
            <div class="col escuro">Columna 2</div>
        </div>
        </div>
    </div>

</body>
</html>
