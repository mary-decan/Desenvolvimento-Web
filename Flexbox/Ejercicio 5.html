<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet"
    />
    <style>
      body {
        font-family: "Sono", sans-serif;
        background-color: #363636;
        color: #fff;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .pricing-container {
        display: flex;
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        width: 100%;
      }

      .pricing-plan {
        flex: 1;
        background-color: #f7f7f7;
        color: #333;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      .plan-title {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 10px;
      }

      .plan-price {
        font-size: 2.5rem;
        font-weight: 700;
        color: #000;
        margin-bottom: 20px;
      }

      .plan-features {
        list-style: none;
        padding: 0;
        margin: 0 0 30px 0;
      }

      .plan-features li {
        margin-bottom: 10px;
        font-size: 1rem;
      }

      .plan-button {
        padding: 10px 20px;
        background-color: #ff8c00;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1rem;
        font-weight: 700;
        transition: background-color 0.3s;
      }

      .plan-button:hover {
        background-color: #e57e00;
      }

      @media (max-width: 1250px) {
        .pricing-container {
          flex-direction: column;
          align-items: center;
        }

        .pricing-plan {
          width: 90%;
          max-width: 400px;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <div class="pricing-container">
      <div class="pricing-plan">
        <div class="plan-title">Basic</div>
        <div class="plan-price">$9.99/month</div>
        <ul class="plan-features">
          <li>âœ… 10GB Storage</li>
          <li>âœ… 1 User</li>
          <li>ðŸš« Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Standard</div>
        <div class="plan-price">$19.99/month</div>
        <ul class="plan-features">
          <li>âœ… 50GB Storage</li>
          <li>âœ… 5 Users</li>
          <li>âœ… Phone &amp; Email Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
      <div class="pricing-plan">
        <div class="plan-title">Premium</div>
        <div class="plan-price">$49.99/month</div>
        <ul class="plan-features">
          <li>âœ… 100GB Storage</li>
          <li>âœ… 10 Users</li>
          <li>âœ… 24/7 Support</li>
        </ul>
        <button class="plan-button">Sign Up</button>
      </div>
    </div>
  </body>
</html>
