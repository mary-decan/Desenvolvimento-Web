<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Propriedades CSS</title>
    
    <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic" rel="stylesheet">

    <style>
        /* Define o tamanho da fonte raiz para 30px (Passo 7) */
        html {
            font-size: 30px;
        }

        /* Estilos base */
        body {
            background-color: cornflowerblue;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        h1 {
            background-color: darkslateblue;
            padding: 15px;
            margin-bottom: 30px;
            border-radius: 5px;
        }

        /* Estilo comum para os parágrafos */
        p {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 10px 0;
            border-radius: 3px;
        }
        
        /* 1. Cor: coral */
        p.color {
            color: coral;
        }

        /* 2. Tamanho: 2em (60px) */
        p.font-size {
            font-size: 2em; 
        }

        /* 3. Peso: 900 (Bold) */
        p.font-weight {
            font-weight: 900;
        }

        /* 4. Família: Carrois Gothic */
        p.font-family {
            font-family: 'Carrois Gothic', sans-serif;
            font-weight: 400;
            background-color: rgba(255, 255, 255, 0.2); 
        }

        /* 5. Alinhamento: right */
        p.text-align {
            text-align: right;
            border-bottom: 2px solid white;
        }
    </style>
</head>

<body>
    
    <h1>Important CSS Properties</h1>
    
    <p class="color">Color</p>

    <p class="font-size">Font Size</p>

    <p class="font-weight">Font Weight</p>

    <p class="font-family">Font Family (Carrois Gothic)</p>
    
    <p class="text-align">Text Align</p>

</body>
</html>
